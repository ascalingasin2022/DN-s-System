<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Styles\LogInPage.css">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="Logo\Logo.png" alt="logo">
            </div>
            <ul>
                <li><a href="HomePage.HTML">Home</a></li>
                <li><a href="AboutPage.HTML">About</a></li>
                <li><a href="PackagesPage.HTML">Packages</a></li>
                <li><a href="FormalQuote.HTML">Get Formal Quote</a></li>
                <li><a href="MyReservations.HTML">My Reservations</a></li>
            </ul>
            <button onclick="window.location.href='LogInPage.HTML'">LOG IN</button>
        </header>


        <div class="login_box">
            <div class="login_container">
                <div class="picture">
                    <img src="Header\LogInPage_Photo.png" alt="LogInPage_Photo">
                </div>
                <div class="login_form" id="login_form">
                    <h1>Log In</h1>
                    <form class="form_container">
                        <label for="phoneNum" class="label">Phone No.</label>
                        <input 
                            placeholder="09xxxxxxxxx"
                            class="input" 
                            type="tel"
                            pattern="09[0-9]{2}[0-9]{3}[0-9]{4}"
                            title="It must contain 11-digit number in PH format(09xxxxxxxxx)."
                            required>
                        <label for="password" class="label">Password</label>
                        <input 
                            placeholder="Enter your password"
                            id="userInput"
                            class="input" 
                            type="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <div class="encrypt">
                            <input type="checkbox" onclick="myFunction()">
                            <p>Show Password</p>
                        </div>
                        <input type="submit" value="Submit" class="button">
                        <div class="text">
                            <p>Don't have an account?</p>
                        </div>
                        <button class="button" onclick="showSignUpForm()">Create an account</button>
                    </form>
                </div>
            </div>
        </div>
    <script src="Script\LogInPage.js"></script>
    </body>
</html>
